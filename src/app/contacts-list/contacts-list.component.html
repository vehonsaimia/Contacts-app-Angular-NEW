<router-outlet></router-outlet>

<div>
<table width=100%; style="border: solid" >
  <tr style="font-size: large; font-weight: bold; background-color: lightsteelblue">
    <td style="alignment: left">Function</td>
    <td>Last Name</td>
    <td>First Name</td>
    <td>Phone</td>
    <td>Address</td>
    <td>DEL</td>
  </tr>

  <tr *ngFor="let item of CONTACTS" let odd="odd" [class.odd]="odd">
    <button (click)="editContact" style="color: mediumblue" class="material-icons">edit</button>
    <button (click)="locateContact" style="color: red" class="material-icons">location_on</button>
    <td> {{item.lastName}} </td>
    <td> {{item.firstName}} </td>
    <td> {{item.mobile}} </td>
    <td> {{item.streetAddress}} {{spacer}} {{item.city}}</td>
    <button (click)="deleteContact" style="color: darkgrey" class="material-icons">delete</button>
  </tr>
</table>
</div>
